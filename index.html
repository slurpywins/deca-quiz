                explanation: "The debt-to-equity ratio is calculated by dividing total liabilities by total shareholders' equity. Given total liabilities of $500,000 and total shareholders' equity of $250,000, the debt-to-equity ratio is $500,000  $250,000 = 2.0. This means the company has $2 of debt for every $1 of equity."
            },
            {
                question: "What is the primary purpose of the International Financial Reporting Standards (IFRS)?",
                options: [
                    "To establish global monetary policy",
                    "To provide a common global language for business activities",
                    "To regulate international trade",
                    "To set tax rates for multinational corporations"
                ],
                correctAnswer: "B",
                explanation: "The primary purpose of the International Financial Reporting Standards (IFRS) is to provide a common global language for business activities, enabling company accounts to be understandable and comparable across international boundaries. This promotes transparency, accountability, and efficiency in global financial markets."
            },
            {
                question: "Which of the following investment strategies focuses on buying securities that are trading below their intrinsic value?",
                options: [
                    "Growth investing",
                    "Momentum investing",
                    "Value investing",
                    "Index investing"
                ],
                correctAnswer: "C",
                explanation: "Value investing is an investment strategy that focuses on buying securities trading below their intrinsic or book value, based on the belief that the market has undervalued these securities. Growth investing focuses on companies with above-average growth potential, momentum investing targets securities showing upward price trends, and index investing aims to match the performance of a market index."
            },
            {
                question: "What is the primary purpose of the Sarbanes-Oxley Act's requirement for CEO and CFO certification of financial statements?",
                options: [
                    "To increase executive compensation",
                    "To improve financial reporting transparency and accountability",
                    "To reduce the time required to prepare financial reports",
                    "To eliminate the need for external audits"
                ],
                correctAnswer: "B",
                explanation: "The primary purpose of the Sarbanes-Oxley Act's requirement for CEO and CFO certification of financial statements is to improve financial reporting transparency and accountability. By requiring these executives to personally certify the accuracy of financial reports, the law aims to deter fraudulent financial reporting and increase investor confidence."
            },
            {
                question: "In the context of corporate financial management, what is the primary purpose of a share repurchase program?",
                options: [
                    "To issue additional shares to the public",
                    "To buy back company shares from existing shareholders",
                    "To distribute profits to bondholders",
                    "To adjust the company's fiscal year"
                ],
                correctAnswer: "B",
                explanation: "The primary purpose of a share repurchase program is to buy back company shares from existing shareholders. This reduces the number of outstanding shares, potentially increasing earnings per share and stock price. It can be used to return excess cash to shareholders, offset dilution from employee stock options, or signal management's belief that the stock is undervalued."
            },
            {
                question: "Which of the following is NOT typically a function of a central bank?",
                options: [
                    "Setting monetary policy",
                    "Serving as a lender of last resort",
                    "Processing retail customer transactions",
                    "Issuing currency"
                ],
                correctAnswer: "C",
                explanation: "Processing retail customer transactions is not typically a function of a central bank. Central banks focus on system-wide responsibilities such as setting monetary policy, serving as a lender of last resort to financial institutions during crises, and issuing currency. Retail banking services are provided by commercial banks."
            },
            {
                question: "What does the term \"arbitrage\" refer to in finance?",
                options: [
                    "The process of resolving disputes between financial institutions",
                    "Taking advantage of price differences in different markets",
                    "A method for calculating depreciation",
                    "The negotiation of merger terms"
                ],
                correctAnswer: "B",
                explanation: "Arbitrage refers to taking advantage of price differences for the same asset in different markets, buying at the lower price and selling at the higher price to profit from the difference. It is not related to dispute resolution, depreciation calculation, or merger negotiations."
            },
            {
                question: "A financial manager is evaluating whether to continue an existing project. Which of the following costs should NOT be considered in this decision?",
                options: [
                    "Expected future costs",
                    "Expected future revenues",
                    "Sunk costs",
                    "Opportunity costs"
                ],
                correctAnswer: "C",
                explanation: "Sunk costs should not be considered when evaluating whether to continue an existing project because they are past costs that cannot be recovered regardless of future decisions. Rational decision-making should focus on expected future costs, expected future revenues, and opportunity costs, as these will be affected by the decision to continue or abandon the project."
            }
        ];

        // Quiz State
        let currentQuestion = 0;
        let selectedAnswers = Array(questions.length).fill('');
        let timeSpentPerQuestion = Array(questions.length).fill(0);
        let timer = 3600; // 60 minutes in seconds
        let quizStarted = false;
        let showResults = false;
        let timerInterval;
        let questionStartTime;

        // DOM Elements
        const quizContainer = document.getElementById('quiz-container');

        // Account and user management
        let currentUser = null;
        
        function getAllUsers() {
            const userList = localStorage.getItem('decaFinanceUsers');
            if (userList) {
                return JSON.parse(userList);
            }
            return [];
        }
        
        function addUser(username) {
            const users = getAllUsers();
            if (!users.includes(username)) {
                users.push(username);
                localStorage.setItem('decaFinanceUsers', JSON.stringify(users));
            }
        }
        
        function getUserTestState(username) {
            const stateKey = `decaFinanceTestState_${username}`;
            const savedState = localStorage.getItem(stateKey);
            return savedState ? JSON.parse(savedState) : null;
        }
        
        function saveUserTestState(username) {
            const stateKey = `decaFinanceTestState_${username}`;
            const testState = {
                currentQuestion,
                selectedAnswers,
                timeSpentPerQuestion,
                timer,
                quizStarted,
                showResults,
                lastSaved: new Date().toLocaleString()
            };
            localStorage.setItem(stateKey, JSON.stringify(testState));
        }
        
        function loadUserTestState(username) {
            const testState = getUserTestState(username);
            if (testState) {
                currentQuestion = testState.currentQuestion;
                selectedAnswers = testState.selectedAnswers;
                timeSpentPerQuestion = testState.timeSpentPerQuestion;
                timer = testState.timer;
                quizStarted = testState.quizStarted;
                showResults = testState.showResults;
                return true;
            }
            return false;
        }
        
        function clearUserTestState(username) {
            const stateKey = `decaFinanceTestState_${username}`;
            localStorage.removeItem(stateKey);
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timer--;
                document.getElementById('timer-display').textContent = formatTime(timer);
                
                // Save state every minute
                if (timer % 60 === 0 && currentUser) {
                    saveUserTestState(currentUser);
                }
                
                if (timer <= 0) {
                    clearInterval(timerInterval);
                    finishQuiz();
                }
            }, 1000);
        }

        function renderWelcome() {
            quizContainer.innerHTML = `
                <h1>DECA Finance Cluster Practice Test 2025</h1>
                
                <div class="instructions">
                    <h2>Welcome to the Practice Test</h2>
                    <p>Please sign in with your name or create a new account to start or resume the test.</p>
                </div>
                
                <div style="max-width: 500px; margin: 0 auto; padding: 20px; background: #f8f9fa; border-radius: 5px;">
                    <h3>Sign In</h3>
                    <div style="margin-bottom: 15px;">
                        <label for="username" style="display: block; margin-bottom: 5px;">Your Name:</label>
                        <input type="text" id="username" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                    </div>
                    <button id="signin-btn" class="btn btn-success" style="width: 100%;">Sign In</button>
                    
                    <div style="margin-top: 30px;">
                        <h3>Existing Users</h3>
                        <div id="user-list" style="margin-top: 10px;">
                            Loading user list...
                        </div>
                    </div>
                </div>
            `;
            
            // Populate user list
            const userListDiv = document.getElementById('user-list');
            const users = getAllUsers();
            
            if (users.length === 0) {
                userListDiv.innerHTML = '<p>No saved users found.</p>';
            } else {
                let userListHTML = '<ul style="list-style: none; padding: 0;">';
                users.forEach(user => {
                    const testState = getUserTestState(user);
                    let statusText = 'Not started';
                    
                    if (testState) {
                        if (testState.showResults) {
                            statusText = 'Completed';
                        } else if (testState.quizStarted) {
                            statusText = `In progress (${formatTime(testState.timer)} remaining)`;
                        }
                    }
                    
                    userListHTML += `
                        <li style="padding: 10px; margin-bottom: 5px; border: 1px solid #ddd; border-radius: 4px; display: flex; justify-content: space-between; align-items: center;">
                            <span><strong>${user}</strong> - ${statusText}</span>
                            <button class="btn login-as-btn" data-username="${user}" style="padding: 5px 10px; font-size: 14px;">Login</button>
                        </li>
                    `;
                });
                userListHTML += '</ul>';
                userListDiv.innerHTML = userListHTML;
                
                // Add event listeners to login buttons
                document.querySelectorAll('.login-as-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const username = btn.getAttribute('data-username');
                        loginUser(username);
                    });
                });
            }
            
            // Add sign in button event listener
            document.getElementById('signin-btn').addEventListener('click', () => {
                const username = document.getElementById('username').value.trim();
                if (username) {
                    loginUser(username);
                } else {
                    alert('Please enter your name.');
                }
            });
        }
        
        function loginUser(username) {
            currentUser = username;
            addUser(username);
            
            if (loadUserTestState(username)) {
                if (showResults) {
                    renderResults();
                } else {
                    renderIntro();
                }
            } else {
                renderIntro();
            }
        }

        function renderQuestion() {
            // Record time spent on previous question if moving to a new question
            if (questionStartTime) {
                const timeSpent = Math.round((Date.now() - questionStartTime) / 1000);
                timeSpentPerQuestion[currentQuestion] = timeSpent;
            }
            
            // Set start time for current question
            questionStartTime = Date.now();
            
            const q = questions[currentQuestion];
            
            quizContainer.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                    <div>Signed in as: <strong>${currentUser}</strong></div>
                    <div class="timer" id="timer-display">${formatTime(timer)}</div>
                </div>
                
                <h2>Question ${currentQuestion + 1} of ${questions.length}</h2>
                <div class="question">${q.question}</div>
                
                <div class="options">
                    ${q.options.map((option, index) => `
                        <div class="option ${selectedAnswers[currentQuestion] === String.fromCharCode(65 + index) ? 'selected' : ''}" 
                             data-option="${String.fromCharCode(65 + index)}">
                            ${String.fromCharCode(65 + index)}. ${option}
                        </div>
                    `).join('')}
                </div>
                
                <div class="actions">
                    <button id="prev-btn" class="btn" ${currentQuestion === 0 ? 'disabled' : ''}>Previous</button>
                    
                    <div>
                        <button id="save-exit-btn" class="btn" style="background-color: #f39c12;">Save & Exit</button>
                        ${currentQuestion < questions.length - 1 
                            ? `<button id="next-btn" class="btn">Next</button>` 
                            : `<button id="finish-btn" class="btn btn-success">Finish</button>`}
                    </div>
                </div>
                
                <div class="question-nav" style="margin: 20px 0;">
                    <select id="question-dropdown" style="padding: 8px; border-radius: 5px; border: 1px solid #ddd; width: 100%; max-width: 300px; margin: 0 auto; display: block;">
                        ${Array(questions.length).fill(0).map((_, i) => `
                            <option value="${i}" ${i === currentQuestion ? 'selected' : ''}>
                                Question ${i + 1} ${selectedAnswers[i] ? '(Answered)' : ''}
                            </option>
                        `).join('')}
                    </select>
                </div>
            `;
            
            // Add event listeners
            document.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', () => {
                    selectAnswer(option.dataset.option);
                });
            });
            
            if (currentQuestion > 0) {
                document.getElementById('prev-btn').addEventListener('click', goToPrevious);
            }
            
            if (currentQuestion < questions.length - 1) {
                document.getElementById('next-btn').addEventListener('click', goToNext);
            } else {
                document.getElementById('finish-btn').addEventListener('click', finishQuiz);
            }
            
            // Add event listener for the dropdown menu
            document.getElementById('question-dropdown').addEventListener('change', (e) => {
                goToQuestion(parseInt(e.target.value));
            });

            // Add event listener for Save & Exit button
            document.getElementById('save-exit-btn').addEventListener('click', () => {
                if (currentUser) {
                    saveUserTestState(currentUser);
                }
                clearInterval(timerInterval);
                alert('Your progress has been saved. You can resume the test later.');
                renderIntro();
            });
        }

        function renderResults() {
            const score = calculateScore();
            const percentage = Math.round((score / questions.length) * 100);
            
            quizContainer.innerHTML = `
                <h1>Quiz Results</h1>
                
                <div style="text-align: right; margin-bottom: 10px;">
                    <button id="logout-btn" class="btn" style="background-color: #e74c3c;">Logout</button>
                </div>
                
                <div style="text-align: center; margin-bottom: 10px;">
                    <p>Student: <strong>${currentUser}</strong></p>
                </div>
                
                <div class="results">
                    <div class="score">${score} / ${questions.length}</div>
                    <div class="percentage">${percentage}%</div>
                    <div>Time remaining: ${formatTime(timer)}</div>
                </div>
                
                <h2>Question Review:</h2>
                
                ${questions.map((q, index) => {
                    const isCorrect = selectedAnswers[index] === q.correctAnswer;
                    return `
                        <div class="question-review">
                            <div class="time-spent">Time spent: ${formatTime(timeSpentPerQuestion[index])}</div>
                            
                            <h3>Question ${index + 1}</h3>
                            <div>${q.question}</div>
                            
                            <div class="options">
                                ${q.options.map((option, optIndex) => {
                                    const optionLetter = String.fromCharCode(65 + optIndex);
                                    let classes = 'option';
                                    
                                    if (optionLetter === q.correctAnswer) {
                                        classes += ' correct';
                                    } else if (selectedAnswers[index] === optionLetter) {
                                        classes += ' incorrect';
                                    }
                                    
                                    return `
                                        <div class="${classes}">
                                            ${optionLetter}. ${option}
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                            
                            <div class="explanation">
                                <strong>Explanation:</strong> ${q.explanation}
                            </div>
                            
                            <div style="margin-top: 10px; font-weight: bold; color: ${isCorrect ? 'green' : 'red'}">
                                ${isCorrect ? 'Correct' : 'Incorrect'} 
                                ${!isCorrect ? `| Your answer: ${selectedAnswers[index] || 'Not answered'} | Correct answer: ${q.correctAnswer}` : ''}
                            </div>
                        </div>
                    `;
                }).join('')}
                
                <div style="text-align: center; margin-top: 20px;">
                    <button id="restart-btn" class="btn">Start Over</button>
                </div>
            `;
            
            document.getElementById('restart-btn').addEventListener('click', restartQuiz);
            document.getElementById('logout-btn').addEventListener('click', () => {
                currentUser = null;
                renderWelcome();
            });
        }            </div>
                            
                            <div class="explanation">
                                <strong>Explanation:</strong> ${q.explanation}
                            </div>
                            
                            <div style="margin-top: 10px; font-weight: bold; color: ${isCorrect ? 'green' : 'red'}">
                                ${isCorrect ? 'Correct' : 'Incorrect'} 
                                ${!isCorrect ? `| Your answer: ${selectedAnswers[index] || 'Not answered'} | Correct answer: ${q.correctAnswer}` : ''}
                            </div>
                        </div>
                    `;
                }).join('')}
                
                <div style="text-align: center; margin-top: 20px;">
                    <button id="restart-btn" class="btn">Start Over</button>
                </div>
            `;
            
            document.getElementById('restart-btn').addEventListener('click', restartQuiz);
            document.getElementById('logout-btn').addEventListener('click', () => {
                currentUser = null;
                renderWelcome();
            });
        }            <div class="options">
                                ${q.options.map((option, optIndex) => {
                                    const optionLetter = String.fromCharCode(65 + optIndex);
                                    let classes = 'option';
                                    
                                    if (optionLetter === q.correctAnswer) {
                                        classes += ' correct';
                                    } else if (selectedAnswers[index] === optionLetter) {
                                        classes += ' incorrect';
                                    }
                                    
                                    return `
                                        <div class="${classes}">
                                            ${optionLetter}. ${option}
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                            
                            <div class="explanation">
                                <strong>Explanation:</strong> ${q.explanation}
                            </div>
                            
                            <div style="margin-top: 10px; font-weight: bold; color: ${isCorrect ? 'green' : 'red'}">
                                ${isCorrect ? 'Correct' : 'Incorrect'} 
                                ${!isCorrect ? `| Your answer: ${selectedAnswers[index] || 'Not answered'} | Correct answer: ${q.correctAnswer}` : ''}
                            </div>
                        </div>
                    `;
                }).join('')}
                
                <div style="text-align: center; margin-top: 20px;">
                    <button id="restart-btn" class="btn">Start Over</button>
                </div>
            `;
            
            document.getElementById('restart-btn').addEventListener('click', restartQuiz);
        }

        function startQuiz() {
            quizStarted = true;
            startTimer();
            renderQuestion();
        }

        function selectAnswer(option) {
            selectedAnswers[currentQuestion] = option;
            if (currentUser) {
                saveUserTestState(currentUser); // Save after answering
            }
            renderQuestion(); // Re-render to show selected option
        }

        function goToNext() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                if (currentUser) {
                    saveUserTestState(currentUser); // Save after navigation
                }
                renderQuestion();
            }
        }

        function goToPrevious() {
            if (currentQuestion > 0) {
                currentQuestion--;
                if (currentUser) {
                    saveUserTestState(currentUser); // Save after navigation
                }
                renderQuestion();
            }
        }

        function goToQuestion(index) {
            currentQuestion = index;
            if (currentUser) {
                saveUserTestState(currentUser); // Save after navigation
            }
            renderQuestion();
        }

        function finishQuiz() {
            clearInterval(timerInterval);
            
            // Record time spent on last question
            if (questionStartTime) {
                const timeSpent = Math.round((Date.now() - questionStartTime) / 1000);
                timeSpentPerQuestion[currentQuestion] = timeSpent;
            }
            
            showResults = true;
            if (currentUser) {
                saveUserTestState(currentUser);
            }
            renderResults();
        }

        function calculateScore() {
            let score = 0;
            for (let i = 0; i < questions.length; i++) {
                if (selectedAnswers[i] === questions[i].correctAnswer) {
                    score++;
                }
            }
            return score;
        }

        function restartQuiz() {
            currentQuestion = 0;
            selectedAnswers = Array(questions.length).fill('');
            timeSpentPerQuestion = Array(questions.length).fill(0);
            timer = 3600;
            quizStarted = false;
            showResults = false;
            if (currentUser) {
                clearUserTestState(currentUser); // Clear saved state when restarting
            }
            renderWelcome();
        }

        // Initialize the quiz
        function init() {
            if (loadTestState() && (quizStarted || showResults)) {
                if (showResults) {
                    renderResults();
                } else {
                    renderIntro();
                }
            } else {
                renderIntro();
            }
        }

        init();
    </script>
</body>
</html>
